<!DOCTYPE html>
<html>
    <head>
        <h1>Market clearing with VRES and EES</h1>
    </head>
    <body>

        <table id="supply">
            <tr>
                <th>Supply</th>
                <th>Power</th>
                <th>Cost</th>
                <th></th>
            </tr>
        </table>
        <button onclick="add_row('supply', 'NewSuppy',[10,20], true)">Add supply</button>

        <table id="demand">
            <tr>
                <th>Demand</th>
                <th>Power</th>
                <th>Value</th>
                <th></th>
            </tr>
        </table>
        <button onclick="add_row('demand', 'NewDemand', [10,20], true)">Add demand</button>

        <table id="storage">
            <tr>
                <th>Storage</th>
                <th>Charge power</th>
                <th>Charge efficiency [%]</th>
                <th>Discharge power</th>
                <th>Dicharge efficiency [%]</th>
                <th>Marginal value</th>
                <th></th>
            </tr>
        </table>
        <button onclick="add_row('storage', 'NewStorage', [10,90,10,90,30], true)">Add storage</button>
        <br>

        <canvas width="1000" height="600" id="canvas"></canvas>
        Per Aaslid 2021
        <script src="market_clearing.js"></script>
    </body>
</html>
